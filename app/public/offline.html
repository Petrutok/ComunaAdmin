<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comuna - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1e293b;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .offline-container {
            max-width: 400px;
        }
        
        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            opacity: 0.8;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        p {
            font-size: 18px;
            opacity: 0.8;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #2563eb;
        }
        
        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <svg class="offline-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="currentColor" opacity="0.3"/>
            <path d="M1 1l22 22M12 2C6.5 2 2 6.5 2 12c0 1.3.3 2.5.7 3.7L8.3 10c.6-1.3 1.9-2 3.2-2 .8 0 1.5.3 2.1.7l5.7-5.7C17.5 2.3 14.8 2 12 2zm10 10c0 1.3-.3 2.6-.8 3.7l-5.5-5.5c.2-.5.3-1.1.3-1.7 0-.8-.3-1.5-.7-2.1l5.7-5.7c.7 1.8 1 3.5 1 5.3z" fill="currentColor"/>
        </svg>
        
        <h1>Ești offline</h1>
        <p>Nu ai conexiune la internet. Verifică setările și încearcă din nou.</p>
        
        <button onclick="window.location.reload()">Reîncearcă</button>
    </div>
    
    <script>
        // Check connection periodically
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);
    </script>
</body>
</html>
